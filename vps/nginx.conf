# Nginx config template for standalone VPS deployment.
# Используется как /etc/nginx/templates/default.conf.template —
# nginx:alpine автоматически запускает envsubst и подставляет $AITOVIDEO_DOMAIN.

# ── HTTP: только ACME-challenge, всё остальное → HTTPS ───────────────────────
server {
    listen 80;
    server_name ${AITOVIDEO_DOMAIN};

    # Let's Encrypt webroot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ── HTTPS ─────────────────────────────────────────────────────────────────────
server {
    listen 443 ssl;
    http2 on;
    server_name ${AITOVIDEO_DOMAIN};

    ssl_certificate     /etc/letsencrypt/live/${AITOVIDEO_DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${AITOVIDEO_DOMAIN}/privkey.pem;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 1024;

    # ── Backend API ───────────────────────────────────────────────────────────
    location /api/ {
        proxy_pass         http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    location /health {
        proxy_pass http://backend:3000;
    }

    # ── Mini App (React SPA) ──────────────────────────────────────────────────
    location / {
        proxy_pass         http://miniapp:80;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # SPA fallback: отдавать index.html для любых путей
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }
}
