version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tg-video-queue-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=/app/data/videos.db
      - MINI_APP_URL=${MINI_APP_URL}
      - API_URL=http://backend:3000
    volumes:
      - /volume1/docker/tg-video-queue/data:/app/data
    networks:
      - tg-video-queue

  miniapp:
    build:
      context: ./miniapp
      dockerfile: Dockerfile
    container_name: tg-video-queue-miniapp
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:80"
    depends_on:
      - backend
    networks:
      - tg-video-queue

networks:
  tg-video-queue:
    driver: bridge
