version: '3.8'

services:
  backend:
    image: rast53/aitovideo-backend:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=/app/data/videos.db
      - MINI_APP_URL=${MINI_APP_URL}
    volumes:
      - backend-data:/app/data
    networks:
      - tg-video-queue
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  bot:
    image: rast53/aitovideo-backend:latest
    command: ["node", "dist/bot/index.js"]
    environment:
      - NODE_ENV=production
      - BOT_TOKEN=${BOT_TOKEN}
      - API_URL=http://backend:3000
      - MINI_APP_URL=${MINI_APP_URL}
    networks:
      - tg-video-queue
    depends_on:
      - backend
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  miniapp:
    image: rast53/aitovideo-miniapp:latest
    ports:
      - "3001:80"
    networks:
      - tg-video-queue
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

volumes:
  backend-data:
    driver: local

networks:
  tg-video-queue:
    driver: overlay
