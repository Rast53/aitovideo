name: CI/CD Deploy

on:
  push:
    branches: [ master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            rast53/aitovideo-backend:latest
            rast53/aitovideo-backend:${{ github.sha }}

      - name: Build and push Miniapp
        uses: docker/build-push-action@v5
        with:
          context: ./miniapp
          push: true
          tags: |
            rast53/aitovideo-miniapp:latest
            rast53/aitovideo-miniapp:${{ github.sha }}

  deploy-vps:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy docker-compose.yml to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: docker-compose.yml
          target: /root/aitovideo/

      - name: Deploy stack to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/aitovideo
            # Pin images to exact SHA for reliable rolling update
            sed -i "s|rast53/aitovideo-backend:latest|rast53/aitovideo-backend:${{ github.sha }}|g" docker-compose.yml
            sed -i "s|rast53/aitovideo-miniapp:latest|rast53/aitovideo-miniapp:${{ github.sha }}|g" docker-compose.yml
            # Deploy with all env vars from GitHub Secrets
            AITOVIDEO_DOMAIN=$AITOVIDEO_DOMAIN \
            BOT_TOKEN=$BOT_TOKEN \
            YTDLP_PROXY=$YTDLP_PROXY \
            YANDEX_SEARCH_API_KEY=$YANDEX_SEARCH_API_KEY \
            YANDEX_FOLDER_ID=$YANDEX_FOLDER_ID \
            VK_SERVICE_TOKEN=${VK_SERVICE_TOKEN:-} \
            docker stack deploy -c docker-compose.yml aitovideo --with-registry-auth
        env:
          AITOVIDEO_DOMAIN: ${{ secrets.AITOVIDEO_DOMAIN }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          YTDLP_PROXY: ${{ secrets.YTDLP_PROXY }}
          YANDEX_SEARCH_API_KEY: ${{ secrets.YANDEX_SEARCH_API_KEY }}
          YANDEX_FOLDER_ID: ${{ secrets.YANDEX_FOLDER_ID }}
