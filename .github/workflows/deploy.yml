name: CI/CD Deploy

on:
  push:
    branches: [ master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            rast53/aitovideo-backend:latest
            rast53/aitovideo-backend:${{ github.sha }}

      - name: Build and push Miniapp
        uses: docker/build-push-action@v5
        with:
          context: ./miniapp
          push: true
          tags: |
            rast53/aitovideo-miniapp:latest
            rast53/aitovideo-miniapp:${{ github.sha }}

  deploy-vps:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS Docker Swarm
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            docker service update --image rast53/aitovideo-backend:${{ github.sha }} aitovideo_backend
            docker service update --image rast53/aitovideo-miniapp:${{ github.sha }} aitovideo_miniapp
            docker service update --image rast53/aitovideo-backend:${{ github.sha }} aitovideo_bot
